<div class="container container-sm bg-dark mt-4 mb-4">
  <h1 class="text-center text-light my-4">curso-list</h1>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Duración</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of cursoList">
        <td style="color: #daa30d;">{{ curso.id }}</td>
        <td>{{ curso.nombre }}</td>
        <td>{{ curso.duracion }}</td>
        <td>
          <div class="row">
            <div class="col">
              <button class="btn btn-danger btn-sm m-1 black" (click)="delete(curso.id)"><i
                  class="fas fa-trash-alt"></i></button>
              <button class="btn btn-warning btn-sm m-1" (click)="view(modalUpdate, curso)"><i
                  class="fas fa-edit"></i></button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #modalUpdate let-modal>
  <div class="modal-header">
    <h5 class="modal-title">curso-update</h5>
    <button class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row justify-content-center">
      <div class="p-4">
        <div class="form-group mb-3">
          <div class="input-icon">
            <input class="form-control form-control-sm w-100" [(ngModel)]="nombre" type="text" placeholder="Nombre">
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="input-icon">
            <input class="form-control form-control-sm w-100" [(ngModel)]="duracion" type="text" placeholder="Duración">
            <i class="fas fa-clock"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button class="btn btn-primary" (click)="modal.close()">Update</button>
  </div>
</ng-template>
