<div class="container container-sm bg-dark mt-4 mb-4">
  <h1 class="text-center text-light my-4">perfil-list</h1>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Sexo</th>
        <th>Edad</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let perfil of perfilList">
        <td style="color: #daa30d;">{{ perfil.id }}</td>
        <td>{{ perfil.nombre }}</td>
        <td>{{ perfil.apellido }}</td>
        <td>{{ perfil.dni }}</td>
        <td>
          <span [ngClass]="{'fa': true, 'fa-mars': perfil.sexo === 'M', 'fa-venus': perfil.sexo === 'F', 'text-primary': perfil.sexo === 'M', 'text-girl': perfil.sexo === 'F'}"></span>
        </td>
        <td>{{ perfil.edad }}</td>
        <td>
          <div class="row">
            <div class="col">
              <button class="btn btn-danger btn-sm m-1 black" (click)="delete(perfil.id)"><i
                  class="fas fa-trash-alt"></i></button>
              <button class="btn btn-warning btn-sm m-1" (click)="view(modalUpdate, perfil)"><i
                  class="fas fa-edit"></i></button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #modalUpdate let-modal>
  <div class="modal-header">
    <h5 class="modal-title">perfil-update</h5>
    <button class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row justify-content-center">
      <div class="p-4">
        <div class="form-group mb-3">
          <div class="input-icon">
            <input class="form-control form-control-sm w-100" [(ngModel)]="nombre" type="text" placeholder="Nombre">
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="input-icon">
            <input class="form-control form-control-sm w-100" [(ngModel)]="apellido" type="text" placeholder="Apellido">
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="input-icon">
            <input class="form-control form-control-sm w-100" [(ngModel)]="dni" type="text" placeholder="DNI">
            <i class="fas fa-id-card"></i>
          </div>
        </div>
        <div class="form-group mb-3 text-center">
          <div class="form-check d-flex justify-content-center align-items-center">
            <input class="form-check-input me-2" type="radio" name="sexo" id="masculino" [(ngModel)]="sexo" value="M">
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
        </div>
        <div class="form-group mb-3 text-center">
          <div class="form-check d-flex justify-content-center align-items-center">
            <input class="form-check-input me-2" type="radio" name="sexo" id="femenino" [(ngModel)]="sexo" value="F">
            <label class="form-check-label" for="femenino">Femenino</label>
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="input-icon">
            <input class="form-control form-control-sm w-100" [(ngModel)]="edad" type="text" placeholder="Edad">
            <i class="fas fa-id-badge"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button class="btn btn-primary" (click)="modal.close()">Update</button>
  </div>
</ng-template>
